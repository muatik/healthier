        <!-- BEGIN HEADER-->
        <header id="header" >
            <div class="headerbara">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class=" navbar navbar-default">

                    <!-- Brand and toggle get grouped for better mobile display -->

                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

        <!-- BEGIN BASE-->
        <div id="base">

            <!-- BEGIN CONTENT-->
            <div id="content">
                <section class="col-md-offset-1 col-md-10">
                    <div class="section-header">
                        <ol class="breadcrumb">
                            <li class="active">Recipes</li>
                        </ol>
                    </div>
                    <div class="section-body">



                        <div class="row">

                            <div id="recipe-form" class="card card-underline no-margin timeline-form-views" style="display: block;">

                                <div class="card-head">
                                    <div class="toolbar-left">
                                        <a class="btn btn-icon-toggle btn-back" href="recipes.html"><i class="fa fa-chevron-left"></i></a>
                                    </div>
                                    <header>Create a new recipe</header>
                                    <div class="tools">
                                        <div class="btn-group">
                                            <a class="btn btn-icon-toggle btn-back" href="recipes.html"><i class="md md-close"></i></a>
                                        </div>
                                    </div>
                                </div><!--end .card-head -->

                                <div class="card-body">
                                    <!-- BEGIN CONSUMPTION-FORM -->
                                    <form class="form-horizontal col-md-11 col-lg-10 col-lg-offset-1" role="form">
                                        <input type="hidden" name="id" />
                                        <div class="form-group">
                                            <label for="placeholder13" class="col-sm-2 control-label">Name</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" name="title" placeholder="e.g. one portion of starbucks lemon cheesecake"><div class="form-control-line"></div>
                                                <div class="form-control-line"></div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                                <label for="placeholder13" class="col-sm-2 control-label">Ingredients</label>
                                                <div class="col-sm-10">
                                                    <ul class="list divider-full-bleed" id="ingredients"></ul>
                                                    <button type="button" class="btn ink-reaction btn-default btn-xs add-ingredient">
                                                        <i class="fa fa-plus"></i> add</button>

                                                    <script id="template_menu_entry" type="x-tmpl-mustache">
                                                    <li class="tile ingredient" id="ingredient-{{id}}">
                                                        <span class="pull-left tile-content col-sm-10">
                                                            <div class="col-sm-8 col-md-8 col-lg-10">{{what}}</div>
                                                            <div class="col-sm-2 col-md-2 col-lg-1">{{quantity}} {{measure}}</div>
                                                            <div class="col-sm-2 col-md-2 col-lg-1" data-toggle="tooltip" data-original-title="Energy">{{energyIntage}}</div>
                                                        </span>
                                                        <span class="text-right pull-right">
                                                            <button type="button" class="btn btn-icon-toggle btn-nutrients" data-toggle="tooltip" data-placement="top" data-original-title="display nutrients"><i class="fa fa-angle-down"></i></button>
                                                            <button type="button" class="btn btn-icon-toggle btn-delete" data-toggle="tooltip" data-placement="top" data-original-title="Delete ingredient"><i class="fa fa-trash-o"></i></button>
                                                        </span>
                                                        <div class="pull-left tile-content col-sm-12 nutrients-list">
                                                            <ul class="col-sm-8 col-md-8 col-lg-10">
                                                            {{#nutrients}}
                                                                <li class="row">
                                                                    <span class="nutrient quantity col-sm-4">{{formattedQuantity}} {{unit}}</span>
                                                                    <span class="nutrient  col-sm-7">{{label}}</span>
                                                                </li>
                                                            {{/nutrients}}
                                                            </ul>
                                                        </div>
                                                    </li>
                                                    </script>

                                                    <script id="template_menu_total" type="x-tmpl-mustache">
                                                    <li class="tile no-border" id="total-bar">

                                                        <span class="tile-content text-bold col-sm-10">
                                                            <div class="col-sm-10 col-md-10 col-lg-10 text-right">Total: </div>
                                                            <div class="col-sm-2 col-md-2 col-lg-2"
                                                                id="totalEnergy"
                                                                data-toggle="tooltip" data-original-title="Energy">{{totalEnergy}}</div>
                                                        </span>
                                                        <span class="text-right pull-right">
                                                            <button type="button" class="btn btn-icon-toggle btn-nutrients" data-toggle="tooltip" data-placement="top" data-original-title="display nutrients"><i class="fa fa-angle-down"></i></button>
                                                        </span>

                                                        <div class="col-sm-12 nutrients-list hidden">
                                                            <ul class="col-sm-8 col-md-8 col-lg-10">
                                                            {{#totalNutrients}}
                                                                <li class="row">
                                                                    <span class="nutrient quantity col-sm-4">{{formattedQuantity}} {{unit}}</span>
                                                                    <span class="nutrient  col-sm-7">{{label}}</span>
                                                                </li>
                                                            {{/totalNutrients}}
                                                            </ul>
                                                        </div>
                                                    </li>
                                                    </script>

                                                    <script id="template_ingredient_form" type="x-tmpl-mustache">
                                                    <li class="tile form">
                                                        <input type="hidden" class="ndbno" />
                                                        <span class="tile-content">
                                                            <div class="col-sm-8  col-lg-9">
                                                                <input type="text" class="form-control what" placeholder="type an ingredient name">
                                                                <div class="form-control-line"></div>
                                                            </div>
                                                            <div class="col-sm-3 col-lg-2 no-padding">
                                                                <div class="col-sm-5 no-padding">
                                                                    <input type="text" class="form-control text-right" name="amount">
                                                                </div>
                                                                <div class="col-sm-7 no-padding">
                                                                    <select class="form-control text measures">
                                                                        <option value="kg" selected="1">Kg</option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                        </span>
                                                        <span class="text-right pull-right">
                                                            <button type="button" class="btn btn-icon-toggle btn-save" data-toggle="tooltip" data-placement="top" data-original-title="display nutrients">
                                                                <i class="fa fa-check"></i></button>
                                                            <button type="button" class="btn btn-icon-toggle btn-delete" data-toggle="tooltip" data-placement="top" data-original-title="Delete ingredient"><i class="fa fa-trash-o"></i></button>
                                                        </span>
                                                    </li>
                                                    </script>


                                                </div>


                                        </div>

                                        <div class="form-group ">
                                            <button type="button" class="btn ink-reaction btn-raised btn-submit btn-sm btn-primary col-sm-offset-2">
                                                <i class="fa fa-cutlery" aria-hidden="true"></i> Submit
                                            </button>

                                        </div>
                                    </form>

                                </div><!--end .card-body -->
                            </div> <!--end #recioe-form -->

                        </div><!--end .row -->
                    </div><!--end .section-body -->
                </section>
            </div>
            <!-- END CONTENT -->

        </div><!--end #base-->
        <!-- END BASE -->

        <script type="text/javascript" src="assets/js/user.js"></script>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.43/css/bootstrap-datetimepicker.min.css" />
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.43/js/bootstrap-datetimepicker.min.js"></script>

        <script type="text/javascript" src="assets/js/recipe_form.js"></script>
